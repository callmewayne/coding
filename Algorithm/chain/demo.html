<script>
//生成链表
let head1 = new NodeList([1,2,3,4,5,6])
console.log(head1)

console.log('打印链表',printChain(head1))
console.log('反转链表',reverseList(head1))
let head2 = new NodeList([1,3,5,7])
let head3 = new NodeList([2,4,6,8])
console.log('合并链表：',Merge(head2,head3))

let head4 = new NodeList([2,4,6,8,7,9,1])
console.log('链表倒数第K个节点',FindKthToTail(head4,3))

let head5 = new NodeList([2,4,6,8,7,9,1])
console.log('删除链表倒数第K个节点：',removeNthFromEnd(head5,3))

let head6 = new NodeList([2,4,4,5,5,7,8,8,9])
console.log('删除链表中重复的数字',deleteDuplication(head6))
